<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300s&display=swap" rel="stylesheet">
</head>
<body>
    <div id="post-container">
        <div id="post-header">
            <div id="header-user">
                <img id="user-img" src="https://i1.sndcdn.com/avatars-000188612514-34orxw-t500x500.jpg">
                <div id="user-info">
                    <span id="user-name">El Chigüire Bipolar</span>
                    <span id="user-subtitle">Chigüire Noticias</span>
                </div>
            </div>
            <div>
                <i id="more" class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div id="post-pic-space">
            <img id="post-pic" src="/cat.PNG">
        </div>
        <div id="post-footer">
            <div id="footer-icons">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
                <i id="bookmark" class="far fa-bookmark"></i>
            </div>
            <div id="like-count">
                <span>Liked by <strong>4Geeks Academy, Guaidó, Piñera </strong> and <strong>99,000 others</strong></span>
            </div>
            <div id="post-text">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus tortor lorem, convallis vitae sagittis at, facilisis sit amet leo.</p>
            </div>
        </div>

    </div>
</body>
</html>
